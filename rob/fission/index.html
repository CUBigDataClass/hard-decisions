<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Hard Decisions</title>
<style>
	body{
		background: #ecf0f1;
	}
	.chart div {
	  font: 10px sans-serif;
	  background-color: #2c3e50;
	  text-align: right;
	  padding: 3px;
	  margin: 3px;
	  color: white;
	}
	.chart div:hover{
		background-color: #3498db;
	}
</style>
</head>
<body>
	<div class="chart"></div>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script>

		var data;
		d3.json("data.json", function(error, json){
			if (error){
				console.log(error);
			} 
			else {
				console.log(json);
			}
			data=json;
			var x = d3.scale.linear()
		    .domain([0, function(d){
		    	return d3.max(d.Total)
		    }])
		    .range([0, function(d){
		    	return d3.max(d.Total)
		    }]);

		    var chart = d3.select(".chart")
			chart.selectAll("div")
			    	.data(data)
			  	.enter().append("div")
			    	.style("width", "0px")
			    	.text(function(d) { return d.Complete + "/" + d.Total; })
			    	.style("color","white")
			   		.style("height", "25px")
			   		.style("font-size", "0em")
			   	.transition()
					.duration(1000)
					.style("width", function(d) { 
			    		return (d.Complete) + "px"; 
			    	})
			    	.text(function(d) { return d.Complete + "/" + d.Total; })
			   		.style("height", "25px")
			   		.style("font-size", "1.5em")
			   		.style("font-weight", "100")

				


		});// end JSON function

		

		</script>
</body>
